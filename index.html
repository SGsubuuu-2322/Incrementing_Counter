<!-- This is the structure file for this project written using HTML5 technology... -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is the head part where all the relevant tags and links are written... -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Increment_Counter</title>
  </head>
  <body>
    <!-- This is the body part where all the format or structure for the project are written... -->
    <!-- This is the counter container for each and every icon with its counter... -->
    <div class="counter-container">
      <!-- This is the icon for social media -->
      <i class="fab fa-twitter fa-3x"></i>
      <!-- This is for counter... -->
      <div class="counter" data-target="12000"></div>
      <!-- This is for title... -->
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="5000"></div>
      <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="counter" data-target="7500"></div>
      <span>Facebook Fans</span>
    </div>

    <!-- This is the external script file link... -->
    <script src="script.js"></script>
  </body>
</html>
